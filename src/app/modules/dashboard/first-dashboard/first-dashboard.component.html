<div class="container-fluid">
  <div class="row align-content-around py-3">
    <div class="col-5 text-start text-white">
      <h4 class="mx-2">Bem vindo!</h4>
    </div>
    <div class="col-7 text-start text-white">
      <h4>DashBoard Financeiro</h4></div>
  </div>

  <div class="row justify-content-center py-1">
    <div class="col-3 col-md-3 col-lg-1">
      <div class="dropdown text-center">
        <button class="btn text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          {{selectedYear}}
        </button>
        <ul class="dropdown-menu">
          <li *ngFor="let year of years">
            <a class="dropdown-item" href="#" (click)="onYearChange(year)">{{year}} <i class="fa-solid fa-filter"></i></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-3 col-md-3 col-lg-1 mx-3">
      <div class="dropdown  text-center">
        <button class="btn text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          {{selectedMonth}}
        </button>
        <ul class="dropdown-menu">
          <li *ngFor="let value of meses;">
            <a class="dropdown-item" href="#" (click)="onMonthChange(value)">{{value}}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-3 col-md-3 col-lg-1">
      <div class="dropdown  text-center">
        <button class="btn text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          {{selectedCompany}}
        </button>
        <ul class="dropdown-menu">
          <li *ngFor="let value of empresas;">
            <a class="dropdown-item" href="#" (click)="onCompanyChange(value)">{{value}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4" >
      <app-first-combined [dados]="dadosBarLine"  [selected] = "selectedYear" [categoria]="meses" [font] ="fonte" ></app-first-combined>
    </div>
    <div class="col-12 col-md-6 col-lg-4" >
      <app-first-vertical-bar [dados]="dadosBarVOne" [font] ="fonte" ></app-first-vertical-bar>
    </div>
    <div class="col-12 col-md-12 col-lg-4" >
      <app-first-line [dados]="dadosLine"  [selected] = "selectedCompany" [categoria]="meses" [font] ="fonte" ></app-first-line>
    </div>
  </div>

  <div class="row align-items-center">
    <div class="col-12 col-md-6 col-lg-4" >
      <app-first-horizontal-bar [valor]="bolleanValorBar1H" [dados]="dadosBarHOne"  [selected] = "selectedMonth" [categoria]="categoriaFirstBarH" [font] ="fonte" [title]="titleFirstBarH"></app-first-horizontal-bar>
    </div>
    <div class="col-12 col-md-6 col-lg-8" >
      <div class="row justify-content-around align-items-center">
        <div class="col-6 col-md-6 col-lg-2 py-2">
          <app-card [name]="firstName" [valor]="firstValor" [icon]="firstIcon"></app-card>
        </div>
        <div class="col-6 col-md-6 col-lg-2 py-2">
          <app-card [name]="secondName" [valor]="secondValor" [icon]="secondIcon"></app-card>
        </div>
        <div class="col-6 col-md-6 col-lg-2 py-2">
          <app-card [name]="thirdName" [valor]="thirdValor" [icon]="thirdIcon"></app-card>
        </div>
        <div class="col-6 col-md-6 col-lg-2 py-2">
          <app-card [name]="fourthName" [valor]="fourthValor" [icon]="fourthIcon"></app-card>
        </div>
        <div class="col-6 col-md-6 col-lg-2 py-2">
          <app-card [name]="fifthName" [valor]="fifthValor" [icon]="fifthIcon"></app-card>
        </div>
      </div>
    </div>
  </div>

  <div class="row align-items-center">
    <div class="col-12 col-md-12 col-lg-4" >
      <app-first-doughnut [dados]="dadosDoughnutOne" [font] ="fonte" [title]="titleFirstDoughnut" [align]="alignR" [corrigir]="corrigirR"></app-first-doughnut>
    </div>
    <div class="col-12 col-md-12 col-lg-4" >
      <app-first-horizontal-bar [valor]="bolleanValorBar2H" [dados]="dadosBarHTwo" [selected] = "selectedMonth" [categoria]="categoriaSecondBarH" [font] ="fonte" [title]="titleSecondBarH"></app-first-horizontal-bar>
    </div>
    <div class="col-12 col-md-12 col-lg-4" >
      <app-first-doughnut [dados]="dadosDoughnutTwo" [font] ="fonte" [title]="titleSecondDoughnut" [align]="alignL" [corrigir]="corrigirL"></app-first-doughnut>
    </div>
  </div>

  <div class="row justify-content-around m-0 p-0">
    <div class="col">
      <span>Powered by Projex Consulting 2024 </span> <span class="copy material-symbols-outlined">copyright</span>
    </div>

        <span> Taurus One</span>
      </div>
    </div>
  </div>
</div>
